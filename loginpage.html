<!DOCTYPE html>
<html>
<head>
  <title>AssignHub User Registration</title>
  <!-- Include the Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
  <link rel="stylesheet" href="login.css">
  <!-- Initialize Firebase -->
  <script>
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="container">
    <h1>User Registration</h1>
    <form id="registration-form">
      <label for="email">Email:</label>
      <input type="email" id="email" required><br>
      <label for="password">Password:</label>
      <input type="password" id="password" required><br>
      <button type="submit">Register</button>
    </form>
  </div>

  <!-- Include the JavaScript snippet -->
  <script>
    const registrationForm = document.getElementById('registration-form');
    registrationForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Registration successful, redirect or show success message
          console.log("Registration successful");
        })
        .catch((error) => {
          // Handle registration errors
          console.log(error);
        });
    });
  </script>
</body>
</html>
